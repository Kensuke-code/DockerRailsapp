version: '3'
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports: 
      - 3000:3000
    depends_on: 
      - db
    tty: true
    stdin_open: true
  db:
    platform: linux/x86_64
    image: postgres
    restart: always
    volumes:
      - ./tmp/db:/var/lib/postgres/data
    environment: 
      POSTGRES_PASSWORD: password
volumes: 
  db-volume: